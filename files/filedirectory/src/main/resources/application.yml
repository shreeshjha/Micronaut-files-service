#tag::mn[]
micronaut:
  application:
    name: filedirectory # <1>
  server:
    port: 8082 # <2>
#end::mn[]
#tag::consul[]
consul:
  client:
    registration:
      enabled: true
    defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"
#end::consul[]
endpoints:
  health:
    enabled: true
    sensitive: false